<!-- Breadcrumbs-->
<page-header content="myProfileVm.pageHeader"></page-header>

<!-- COMPANY PROFILE BEGINS -->
<div id="myProfile-form">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="companyName">Company Name</label>
                <input type="text" name="companyName" class="form-control" id="companyName" ng-model="myProfileVm.companyData.data.c_name">
            </div>
            <div class="form-group col-md-6">
                <label class="" for="location">Location</label>
                <select ng-model="myProfileVm.companyData.data.c_location" class="custom-select" ng-options="x for x in myProfileVm.masterData.locations">
				</select>
            </div>
            <div class="form-group col-md-6">
                <label for="establishmentDate">Year of Establishment</label>
                <input type="text" class="form-control" id="establishmentYear" ng-model="myProfileVm.companyData.data.c_yoe">
            </div>

            <div class="form-group col-md-6">
                <label for="Email">Company Email</label>
                <input type="email" class="form-control" id="email" ng-model="myProfileVm.companyData.data.c_email">
            </div>

            <div class="form-group col-md-6">
                <label for="employees">Number of Employees</label>
                <select ng-model="myProfileVm.companyData.data.c_num_of_employees" class="custom-select" ng-options="x for x in myProfileVm.masterData.numberOfEmployees">
				</select>
            </div>

        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="description">Company Description</label>
                <textarea name="description" class="form-control" id="description" ng-model="myProfileVm.companyData.data.c_description"></textarea>
            </div>
        </div>

    </form>
    <button class="btn btn-primary" id="btn-update" ng-click="myProfileVm.onUpdate()" style="    margin-bottom: 10px;">Update</button>
</div>
<!--Form for company profile ends-->
