<!-- Breadcrumbs-->
<page-header content="myProfileVm.pageHeader"></page-header>

<!-- COMPANY PROFILE BEGINS -->
<div id="myProfile-form">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="companyName">Company Name</label>
                <input type="text" name="companyName" class="form-control" id="companyName" ng-model="myProfileVm.companyData.data.c_name">
            </div>
            <div class="form-group col-md-6">
                <label class="" for="location">Location</label>
                <select ng-model="myProfileVm.companyData.data.c_location" class="custom-select" ng-options="x for x in myProfileVm.masterData.locations">
				</select>
            </div>
            <div class="form-group col-md-6">
                <label for="establishmentDate">Year of Establishment</label>
                <input type="text" class="form-control" id="establishmentYear" ng-model="myProfileVm.companyData.data.c_yoe">
            </div>

            <div class="form-group col-md-6">
                <label for="Email">Company Email</label>
                <input type="email" class="form-control" id="email" ng-model="myProfileVm.companyData.data.c_email">
            </div>

            <div class="form-group col-md-6">
                <label for="employees">Number of Employees</label>
                <select ng-model="myProfileVm.companyData.data.c_num_of_employees" class="custom-select" ng-options="x for x in myProfileVm.masterData.numberOfEmployees">
				</select>
            </div>

        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="description">Company Description</label>
                <textarea name="description" class="form-control" id="description" ng-model="myProfileVm.companyData.data.c_description"></textarea>
            </div>
        </div>

    </form>
    <button class="btn btn-primary" id="btn-update" ng-click="myProfileVm.update()">Update</button>
</div>
<!--Form for company profile ends-->

<!-- Profile Update Modal -->
<div class="modal fade" id="updateConfirmation" tabindex="-1" role="dialog" aria-labelledby="updateConfirmationTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Are You Sure?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
            </div>
            <div class="modal-body">
                <p>Are you sure with your changes, because these will be reflected to your employer.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" ng-click="myProfileVm.onSubmit()" confirm="Are you sure you want to update?">Save changes</button>
            </div>
        </div>
    </div>
</div>
